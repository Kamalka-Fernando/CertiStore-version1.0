<div class="container">
  <h2 style="text-align: center;color: midnightblue;margin-bottom: 2%;margin-top:5%;">Share Your Certificates</h2>
  <form [formGroup]="" class="form-container">
    <div class="form-group">
      <label style="font-weight:bolder;" >
        Send To :
      </label>
      <div class="input-group md-form form-sm form-2 pl-0">
        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <span class="input-group-text red lighten-3" id="basic-text1"><i class="fa fa-search text-blue" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight:bolder;">
        Premission To :
      </label><br>

        <label class="radio-inline m-3">
          <input type="radio" name="optradio">View ONLY
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio">Download ONLY
        </label>

    </div>
    <div class="form-group">
      <label style="font-weight:bolder;">
        Expire In :
      </label><br>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle m-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select from here
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">1 hour</a>
          <a class="dropdown-item" href="#">2 hours</a>
          <a class="dropdown-item" href="#">5 hours</a>
          <a class="dropdown-item" href="#">1 day</a>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight:bolder;">
        Certificate Link :
      </label><br>
      <i class="fa fa-link m-3"></i>
    </div>

    </form>
</div>
