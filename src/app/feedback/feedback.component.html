
        <div class="row" style="padding: 5%;

<form class="form-container" >

<h2 style="text-align: center;">We love to here from you</h2><br>
<label >Email address</label>
<input  [(ngModel)] = "feedbackData.email" name="email" type="email" class="form-control" placeholder="Email Address">
</div><br>
<div class="form-group">
<label >Message</label>
<textarea  [(ngModel)] = "feedbackData.feedback" name="feedback" class="form-control" placeholder="Type your Message Here..">
</textarea><br>
</div>
<button (click)="sendMessage()" type="submit" routerLink="/Home" class="btn btn-primary btn-block" >SEND</button>
</form>
